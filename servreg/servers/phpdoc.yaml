title: gexplor.fr/servreg/servers - gestion des serveurs prédéfinis
path: /gexplor/servreg/servers
doc: |
journal: |
  27/3/2017
    ajout de georef.yaml et inclusion dans default.yaml
    création de georefgeoportail.yaml pour utilisation à part
  26/3/2017
    renommage des fichiers
  18/3/2017
    Ajout dans gp de la possibilité de visualiser des couches WMS exposées en EPSG:4326
    Cela permet de consulter les serveurs Carmen et les cartes Cartélie
    Pour les cartes Cartélie, il est préférable d'utiliser le serveur en version 1.1.1 plutot qu'en 1.3.0
    Pour cela ne pas forcer la version.
  14-15/3/2017
    ajout des 41 cartes Carmen comme serveurs (il y en avait 2 en double dans  http://localhost/gexplor/servreg/csw/extract.php?class=carmen
    C'est très décevant car la plupart des cartes ne sont pas visualisables en WebMercator
  13/3/2017 :
    définition du schema Yaml des serveurs et ajout dans les fichiers Yaml de définition
  9-11/3/2017 :
    fork dans viuserv puis servreg
  5/3/2017 :
    création

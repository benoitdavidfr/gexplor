title: carte par défaut
phpDoc:
  name: defaultmap.yaml
  title: defaultmap.yaml - carte par défaut
  doc: |
    Cette carte est utilisée par défaut par l'éditeur de cartes.
    <a href='../visu/viewer.php?url=edit%2Fdefaultmap.yaml' target='_blank'>Elle peut être visualisée avec viewer.php</a>
  journal: |
    1/11/2016:
      première version
center: 48, 3
zoom: 8
detectRetina: true
baseLayers:
  - title: Cartes IGN classiques
    server: IGNFGP-WMTS
    layer: GEOGRAPHICALGRIDSYSTEMS.MAPS
    attribution: "&copy; <a href='http://www.ign.fr'>IGN</a>"
  - title: Cartes IGN Express
    server: IGNFGP-WMTS
    layer: GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD
    attribution: "&copy; <a href='http://www.ign.fr'>IGN</a>"
  - server: IGNFGP-WMTS
    layer: GEOGRAPHICALGRIDSYSTEMS.PLANIGN
    attribution: "&copy; <a href='http://www.ign.fr'>IGN</a>"
    selected: "true"
  - title: Ortho-images
    server: IGNFGP-WMTS
    layer: ORTHOIMAGERY.ORTHOPHOTOS
    attribution: "&copy; <a href='http://www.ign.fr'>IGN</a>"
overlays:
  - server: IGNFGP-WMTS
    layer: GEOGRAPHICALNAMES.NAMES
    attribution: "&copy; <a href='http://www.ign.fr'>IGN</a>"
